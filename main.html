<head>
  <title>tute</title>
</head>

<body>
  {{> loginButtons}}

  {{#if currentUser}}
    <p>
      User: {{loggedInName}}
    </p>
  {{/if}}

  <div id="messages">
    <ul>
      {{#each messagesArray}}
        <li {{stylings}}>{{poster}}: {{text}}</li>
      {{/each}}
    </ul>
  </div>

  <form id="form_id">
    <input type="text" id="text">
    <input type="submit" value="Submit">
  </form>
</body>
